<div class="container">
  <div>
    {{flashcard.index + 1}} / {{flashcards.length}}
  </div>
  <div class="flashcard" [class.flipped]="flipped" (click)="toggle()">
    <div class="front">
      <span class="card-instruction">Click anywhere on the card to flip and see the answer</span>
      <img *ngIf="flashcard.frontImage" src="{{ 'assets/images/' + flashcard.frontImage + '.png' }}">
      <span>{{flashcard.frontText}}</span>
    </div>
    <div class="back">
      <span class="card-instruction">Click to flip back to the question</span>
      <p *ngFor="let text of flashcard.backText">{{ text }}</p>
    </div>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="previous()" [disabled]="index === 0"><<<</button>
    <button mat-raised-button color="primary" (click)="next()" [disabled]="index === flashcards.length - 1">>>></button>
  </div>
</div>
