<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date / Time </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="correct">
      <th class="optional" mat-header-cell *matHeaderCellDef> Correct </th>
      <td class="optional" mat-cell *matCellDef="let element"> {{element.correct}} </td>
    </ng-container>
    <ng-container matColumnDef="completed">
      <th class="optional" mat-header-cell *matHeaderCellDef> Completed </th>
      <td class="optional" mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef> Percent </th>
      <td mat-cell *matCellDef="let element"> {{element.percent / 100 | percent}} </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row no-records" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        NO SCORES TO DISPLAY
      </td>
    </tr>
  </table>
  <div class="actions">
    <button mat-flat-button color="primary" [disabled]="!dataSource.length" (click)="resetScores()">Reset Scores</button>
  </div>
</div>
